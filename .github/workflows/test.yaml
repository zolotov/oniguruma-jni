name: "Tests"

on:
  push:
    branches:
      - "**"
    tags:
      - "**"

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Cache Cargo binaries
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-cross-${{ hashFiles('native/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cross-

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('native/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build artifacts
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('native/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Install cross on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          if ! command -v cross &> /dev/null; then
            cargo install cross
          fi
        shell: bash

      - name: Install cross on Windows
        if: runner.os == 'Windows'
        run: |
          if (!(Get-Command cross -ErrorAction SilentlyContinue)) {
            cargo install cross
          }
        shell: pwsh

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        env:
          TEST_MODE: "true"
        run: ./gradlew test

      - name: Publish Test Report
        if: always() # Ensure this step runs even if the test step fails
        uses: dorny/test-reporter@v1
        with:
          name: ${{ matrix.os }} Tests
          path: oniguruma-jni/build/test-results/test/*.xml
          reporter: java-junit